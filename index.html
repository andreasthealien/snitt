<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Snitt check</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p>Reset når "sjekk snitt" blir trykket:</p>
  <input checked id="check" type="checkbox"/>
  
  <div>
    <p>Engelsk: <input placeholder="5/5" class="fag" type="number" inputmode="numeric"></p>
    <p>KRLE: <input placeholder="4/4" class="fag" type="number" inputmode="numeric"></p>
    <p>Kroppsøving: <input placeholder="4/5" class="fag" type="number" inputmode="numeric"></p>
    <p>Kunst & handverk: <input placeholder="4/5" class="fag" type="number" inputmode="numeric"></p>
    <p>Mat & helse: <input placeholder="4/5" class="fag" type="number" inputmode="numeric"></p>
    <p>Matematikk: <input placeholder="6/6" class="fag" type="number" inputmode="numeric"></p>
    <p>Musikk: <input placeholder="4/5" class="fag" type="number" inputmode="numeric"></p>
    <p>Naturfag: <input placeholder="6/6" class="fag" type="number" inputmode="numeric"></p>
    <p>Norsk skriftlig: <input placeholder="4/4" class="fag" type="number" inputmode="numeric"></p>
    <p>Norsk muntlig: <input placeholder="4/4" class="fag" type="number" inputmode="numeric"></p>
    <p>Valgfag(f.eks. programmering): <input placeholder="6/6" class="fag" type="number" inputmode="numeric"></p>
    <p>Samfunnsfag: <input placeholder="4/4" class="fag" type="number" inputmode="numeric"></p>
    <p>Tysk: <input placeholder="4/5" class="fag" type="number" inputmode="numeric"></p>
  </div>

  <h2 id="showSnitt"></h2>
  
  <button id="snittBTN">Sjekk snitt</button>
  
  <script src="script.js"></script>
</body>

</html>
